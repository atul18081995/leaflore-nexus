<div class="nursery-actions">

    <!-- COMING SOON (always single row) -->
    <div class="nursery-cta-row">
        <button class="nursery-cta" disabled>
            ğŸ›’ Coming Soon
        </button>
    </div>

    <!-- WISHLIST -->
    <form method="post"
          action="{% url 'nursery:wishlist_add' plant.id %}"
          class="action-form">
        {% csrf_token %}

        {% if not user.is_authenticated %}
        <input
            type="email"
            name="email"
            placeholder="Email for wishlist"
            required
        >
        {% endif %}

        <button type="submit" class="wishlist-btn">
            â¤ï¸ Add to Wishlist
        </button>
    </form>

    <!-- NOTIFY -->
    <form method="post"
          action="{% url 'nursery:notify' plant.id %}"
          class="action-form">
        {% csrf_token %}

        <input
            type="email"
            name="email"
            placeholder="Email for notification"
            required
        >

        <button type="submit" class="notify-btn">
            ğŸ”” Notify when available
        </button>
    </form>

</div>
